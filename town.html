<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Міста VolyaCraft</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    background: linear-gradient(to top, 
        #ffaa00 0%, 
        #ffaa00 15%, 
        #e6a100 25%, 
        #cc9900 35%, 
        #4da6ff 60%, 
        #0057b7 85%, 
        #003d7a 100%
    );
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
    
h1 {
    margin-bottom: 30px;
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.city-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 1200px;
    padding: 0 20px;
}

.city-card {
    width: 250px;
    height: 150px;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    cursor: pointer;
    transition: 0.3s;
    backdrop-filter: blur(2px);
    border: 1px solid rgba(255,255,255,0.2);
    text-align: center;
    padding: 10px;
}

.city-card:hover {
    transform: scale(1.05);
    background: rgba(0,0,0,0.8);
    border-color: rgba(255,255,255,0.5);
}

/* Модальне вікно */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background: #1a1a1a;
    padding: 30px;
    border-radius: 20px;
    width: 450px;
    max-width: 90%;
    text-align: center;
    color: white;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    border: 1px solid #333;
}

.modal-content h2 {
    margin-bottom: 20px;
    color: #ffaa00;
    font-size: 28px;
}

.modal-content p {
    margin-bottom: 12px;
    line-height: 1.5;
    font-size: 16px;
}

.modal-content p:first-of-type {
    margin-top: 10px;
    font-style: italic;
    color: #ddd;
}

.button-group {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin: 25px 0 15px;
}

.btn {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
    transition: 0.2s;
    min-width: 140px;
}

.btn-back {
    background: #aa0000;
    color: white;
}

.btn-back:hover {
    background: #cc0000;
}

.btn-map {
    background: #160ef0; 
    color: white; 
}

.btn-map:hover {
    background: #2a1fff;
}

.btn-ds {
    background: #5865F2; 
    color: white; 
}

.btn-ds:hover {
    background: #6d7af5;
}

/* Адаптація для малих екранів */
@media (max-width: 500px) {
    .modal-content {
        padding: 20px;
    }
    .btn {
        min-width: 120px;
        padding: 10px 15px;
    }
}
    
</style>
</head>
<body>

<h1>Міста VolyaCraft</h1>

<div class="city-container" id="cityContainer"></div>

<!-- Модальне вікно -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <p id="modalMer"></p>
        <p id="modalPlayers"></p>
        <p id="modalNation"></p>
        
        <div class="button-group" id="modalButtons">
        </div>
        
        <button class="btn btn-back" onclick="closeModal()">Назад</button>
    </div>
</div>
    
<script>

const cities = [
    {
        name: "Немірів",
        mer: "Мер: makszik",
        players: "Містян: 2",
        nation: "Нація: УНР",
        description: "Нове невелике місто, де є два гравця це мер і просто гравець, атмосфера там дружня, більше нічого сказать",
        dynmap: "http://volyacraft.pp.ua:20088/?worldname=world&mapname=flat&zoom=0&x=1016&y=64&z=-60"
        // Без ds - кнопка Discord не з'явиться
    },
    {
        name: "Луганськ",
        mer: "Мер: kirill9410401",
        players: "Містянин: 1",
        description: "Невелике місто, що розташувалося на краю України, там будується рп споруда, але там у місті є 1 мер і 1 будинок, загалом у міста є гроші на стримання тому воно не пропаде",
        dynmap: "http://volyacraft.pp.ua:20088/?worldname=world&mapname=flat&zoom=0&x=1016&y=64&z=-60"
        // Без ds
    },
    {
        name: "Дніпро",
        mer: "Мер: you8",
        players: "Містян: 5",
        nation: "Нація: УНР",
        description: "Місто Дніпро, є одним з найбільших міст на сервері, має багато людей, та декілька рп споруд, люди добрі і зазвичай в онлайні.",
        ds: "https://discord.gg/mFdept9h4v",
        dynmap: "http://volyacraft.pp.ua:20088/?worldname=world&mapname=flat&zoom=0&x=1016&y=64&z=-60"
    },
    {
        name: "Житомир",
        mer: "Мер: CY15",
        players: "Містян: 2",
        description: "Невелике місто, з маєтком, що наразі будується, у місті є тільки мер, але він допомогає всьому серверу, та завжди веселий",
        dynmap: "http://volyacraft.pp.ua:20088/?worldname=world&mapname=flat&zoom=0&x=1016&y=64&z=-60"
        // Без ds
    },
    {
        name: "Полтава",
        mer: "Мер: 2026_Monkey_2026",
        players: "Містянин: 1",
        nation: "Нація: УНР(столиця нації)",
        description: "Невелике місто, що зкладається з 1 будинка, мер любе всіх таргетить тому, якщо ви про в пвп вам треба сюди. Місто мале, але є де жити",
        dynmap: "http://volyacraft.pp.ua:20088/?worldname=world&mapname=flat&zoom=0&x=1016&y=64&z=-60"
        // Без ds
    },
    {
        name: "Білогірськ",
        mer: "Мер: wertychku",
        players: "Містянин: 1",
        description: "Мале містечко, з 1 пам'ятником, загалом будинків небагато і гравців також, місто є одним з найбагатшим через свої рп споруди, але ресурсами є й багатші міста",
        dynmap: "http://volyacraft.pp.ua:20088/?worldname=world&mapname=flat&zoom=0&x=1016&y=64&z=-60"
        // Без ds
    }
];
    
const container = document.getElementById("cityContainer");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalDescription = document.getElementById("modalDescription");
const modalMer = document.getElementById("modalMer");
const modalPlayers = document.getElementById("modalPlayers");
const modalNation = document.getElementById("modalNation");
const modalButtons = document.getElementById("modalButtons");

// Функція для очищення та створення кнопок в модальному вікні
function fillModal(city) {
    modalTitle.textContent = city.name;
    modalDescription.textContent = city.description || 'Опис відсутній';
    modalMer.textContent = city.mer || 'Мер: невідомий';
    modalPlayers.textContent = city.players || 'Містян: 0';
    modalNation.textContent = city.nation || 'Нація: незалежне місто';
    
    // Очищуємо контейнер з кнопками
    modalButtons.innerHTML = '';
    
    // Кнопка для мапи є завжди (бо dynmap є в кожного міста)
    if (city.dynmap) {
        const mapBtn = document.createElement('a');
        mapBtn.href = city.dynmap;
        mapBtn.target = '_blank';
        mapBtn.innerHTML = '<button class="btn btn-map">Знайти місто на мапі</button>';
        modalButtons.appendChild(mapBtn);
    }
    
    // Кнопка для Discord — додаємо ТІЛЬКИ якщо є посилання ds
    if (city.ds) {
        const dsBtn = document.createElement('a');
        dsBtn.href = city.ds;
        dsBtn.target = '_blank';
        dsBtn.innerHTML = '<button class="btn btn-ds">Діскорд міста</button>';
        modalButtons.appendChild(dsBtn);
    }
}

// Створюємо картки міст
cities.forEach(city => {
    const card = document.createElement("div");
    card.className = "city-card";
    card.textContent = city.name;

    card.onclick = () => {
        fillModal(city);
        modal.style.display = "flex";
    };

    container.appendChild(card);
});

function closeModal() {
    modal.style.display = "none";
}

// Закриття модального вікна при кліку на фон
window.onclick = function(event) {
    if (event.target === modal) {
        closeModal();
    }
}
</script>

</body>
</html>
