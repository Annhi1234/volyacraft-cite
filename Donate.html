<!DOCTYPE html>
<html lang="ua">
<head>
<meta charset="UTF-8">

<title>VolyaCraft | Donate</title>

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Segoe UI', 'Inter', system-ui, sans-serif;
    min-height: 100vh;
    color: white;
    text-align: center;
    background: linear-gradient(145deg, 
        #ffaa00 0%, 
        #ffaa00 15%, 
        #e6a100 25%, 
        #cc9900 35%, 
        #4da6ff 60%, 
        #0057b7 85%, 
        #003d7a 100%
    );
    background-attachment: fixed;
    position: relative;
    padding: 20px;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.2);
    pointer-events: none;
    z-index: 0;
}

.donate-container {
    background: rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(12px);
    width: 95%;
    max-width: 1200px;
    margin: 30px auto;
    padding: 40px;
    border-radius: 50px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    z-index: 1;
    animation: fadeIn 0.8s ease;
}

h1 {
    font-size: 4rem;
    margin-bottom: 20px;
    text-shadow: 3px 5px 15px rgba(0, 0, 0, 0.5);
    font-weight: 800;
    letter-spacing: -1px;
    background: linear-gradient(135deg, #ffffff, #f5f5f5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 0 40px;
    flex-wrap: wrap;
}

button {
    padding: 16px 32px;
    font-size: 1.2rem;
    font-weight: 600;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    background: rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(10px);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 10px 20px -8px rgba(0, 0, 0, 0.5);
    min-width: 180px;
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.15);
    transform: translate(-50%, -50%);
    transition: width 0.5s, height 0.5s;
    z-index: 0;
}

button:hover::before {
    width: 300px;
    height: 300px;
}

button:hover {
    transform: translateY(-4px);
    border-color: rgba(255, 255, 255, 0.6);
    box-shadow: 0 20px 30px -8px rgba(255, 255, 255, 0.2);
}

.back-btn { border-left: 4px solid #5865F2; }
.buy-btn { border-left: 4px solid #4CAF50; }

.rank {
    margin-bottom: 60px;
    padding: 30px;
    background: rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(8px);
    border-radius: 40px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    transition: transform 0.3s ease;
}

.rank:hover {
    transform: translateY(-5px);
    border-color: rgba(255, 255, 255, 0.4);
    box-shadow: 0 20px 30px -10px rgba(255, 255, 255, 0.1);
}

.rank h2 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 20px;
    color: #ffaa00;
    text-shadow: 0 2px 15px rgba(0,0,0,0.5);
    letter-spacing: -0.5px;
}

.price-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
}

.price-item {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 40px;
    padding: 12px 25px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    font-size: 1.2rem;
    backdrop-filter: blur(4px);
}

.price-item strong {
    color: #ffaa00;
}

.rank img {
    max-width: 100%;
    width: 500px;
    display: block;
    margin: 30px auto;
    border-radius: 30px;
    box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.7);
    border: 3px solid rgba(255, 255, 255, 0.2);
    transition: transform 0.3s ease;
}

.rank img:hover {
    transform: scale(1.02);
    border-color: rgba(255, 255, 255, 0.4);
}

/* Спеціальний стиль для кейсів */
.rank:last-child {
    background: rgba(255, 170, 0, 0.1);
    border: 2px dashed rgba(255, 255, 255, 0.4);
}

    font-size: 1.3rem;
    margin: 15px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}
