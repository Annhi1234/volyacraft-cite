<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VolyaCraft | Buy</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    color: white;
    text-align: center;
    background: linear-gradient(to top, 
        #ffaa00 0%, 
        #ffaa00 15%, 
        #e6a100 25%, 
        #cc9900 35%, 
        #4da6ff 60%, 
        #0057b7 85%, 
        #003d7a 100%
    );
    background-attachment: fixed;
}

.modal {
    background: #000;
    padding: 40px;
    width: 90%;
    max-width: 500px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
}

.modal h1 {
    margin-bottom: 15px;
}

.modal p {
    margin-bottom: 30px;
    line-height: 1.6;
    font-weight: bold;
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 15px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.buy-btn {
    background: #159e0b;
    color: white;
}

.buy-btn:hover {
    background: #106e09;
}

.back-btn {
    background: #5865F2;
    color: white;
}

.back-btn:hover {
    background: #4752c4;
}

footer {
    position: absolute;
    bottom: 15px;
    font-size: 14px;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="modal">
    <h1>Вікно покупки</h1>
    <p>
      Якщо ви хочете купити донат пишіть у пп
      власнику сервера andrej_2021. точка в кінці
      обов'язкова
    </p>

    <div class="button-group">
        <button class="back-btn" onclick="back()">Назад</button>
    </div>
</div>

<footer>
    © 2026 VolyaCraft | Всі права захищені
</footer>

<script>

function back() {
    window.location.href = "Donate.html";
}
</script>

</body>
</html>
