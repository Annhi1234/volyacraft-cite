<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VolyaCraft | Buy</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    color: white;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to top, 
        #ffaa00 0%, 
        #ffaa00 15%, 
        #e6a100 25%, 
        #cc9900 35%, 
        #4da6ff 60%, 
        #0057b7 85%, 
        #003d7a 100%
    );
    background-attachment: fixed;
    position: relative;
}

.modal {
    background: linear-gradient(145deg, 
        rgba(255, 170, 0, 0.95) 0%, 
        rgba(255, 170, 0, 0.95) 15%, 
        rgba(230, 161, 0, 0.95) 25%, 
        rgba(204, 153, 0, 0.95) 35%, 
        rgba(77, 166, 255, 0.95) 60%, 
        rgba(0, 87, 183, 0.95) 85%, 
        rgba(0, 61, 122, 0.95) 100%
    );
    padding: 40px;
    width: 90%;
    max-width: 500px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    backdrop-filter: blur(2px);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.modal h1 {
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.modal p {
    margin-bottom: 30px;
    line-height: 1.6;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 15px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

.buy-btn {
    background: linear-gradient(145deg, #159e0b, #0a5e06);
    color: white;
}

.buy-btn:hover {
    background: linear-gradient(145deg, #0a5e06, #159e0b);
    transform: scale(1.05);
}

.back-btn {
    background: linear-gradient(145deg, #5865F2, #3c45a5);
    color: white;
}

.back-btn:hover {
    background: linear-gradient(145deg, #3c45a5, #5865F2);
    transform: scale(1.05);
}

footer {
    position: absolute;
    bottom: 15px;
    font-size: 14px;
    opacity: 0.9;
    width: 100%;
    text-align: center;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
}
</style>
</head>

<body>

<div class="modal">
    <h1>Вікно покупки</h1>
    <p>
      Якщо ви хочете купити донат пишіть у пп
      власнику сервера andrej_2021. точка в кінці
      обов'язкова
    </p>

    <div class="button-group">
        <button class="back-btn" onclick="back()">Назад</button>
    </div>
</div>

<footer>
    © 2026 VolyaCraft | Всі права захищені
</footer>

<script>
function back() {
    window.location.href = "Donate.html";
}
</script>

</body>
</html>
