<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VolyaCraft | Buy</title>

<link rel="icon" type="image/x-icon" href="ava.ico">
    
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Segoe UI', 'Inter', system-ui, sans-serif;
    min-height: 100vh;
    color: white;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to top, 
        #ffaa00 0%, 
        #ffaa00 15%, 
        #e6a100 25%, 
        #cc9900 35%, 
        #4da6ff 60%, 
        #0057b7 85%, 
        #003d7a 100%
    );
    background-attachment: fixed;
    position: relative;
    padding: 20px;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.2);
    pointer-events: none;
    z-index: 0;
}

.modal {
    background: rgba(0, 0, 0, 0.2);
    padding: 35px;
    width: 90%;
    max-width: 480px;
    border-radius: 30px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.2);
    position: relative;
    z-index: 1;
}

.modal h1 {
    font-size: 3.5rem;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    color: white;
}

.modal p {
    margin: 25px 0;
    line-height: 1.6;
    font-size: 1.2rem;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    background: rgba(0, 0, 0, 0.15);
    padding: 20px;
    border-radius: 20px;
}

/* Нік без виділення, крапка виділена */
.nickname {
    font-weight: 700;
}

.dot {
    color: #ffaa00;
    font-weight: 700;
    font-size: 1.3rem;
}

.button-group {
    display: flex;
    justify-content: center;
    margin: 25px 0 15px;
}

button {
    padding: 14px 32px;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    background: rgba(0, 0, 0, 0.2);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
    min-width: 160px;
    border-left: 3px solid #5865F2;
}

button:hover {
    transform: scale(1.03);
    background: rgba(0, 0, 0, 0.3);
}

footer {
    position: fixed;
    bottom: 15px;
    left: 0;
    width: 100%;
    font-size: 0.95rem;
    opacity: 0.9;
    text-align: center;
    padding: 10px;
    z-index: 1;
}

.important-note {
    color: #ffaa00;
    font-size: 0.95rem;
    margin-top: 15px;
    opacity: 0.9;
}

/* Адаптивність */
@media (max-width: 480px) {
    .modal {
        padding: 25px;
    }
    
    .modal h1 {
        font-size: 2.5rem;
    }
    
    .modal p {
        font-size: 1rem;
        padding: 15px;
    }
    
    button {
        width: 100%;
        max-width: 260px;
    }
}
</style>
</head>

<body>

<div class="modal">
    <h1>Покупка</h1>
    
    <p>
        Якщо ви хочете купити донат, пишіть у ПП
        власнику сервера <span class="nickname">andrej_2021.</span>.
        <span style="color: #ffaa00;">Крапка в кінці обов'язкова</span>
    </p>

    <div class="button-group">
        <button onclick="back()">← На головну</button>
    </div>
    
    <div class="important-note">
        ✦ Очікуйте відповіді ✦
    </div>
</div>

<footer>
    © 2025 - 2026 VolyaCraft | Всі права захищені
</footer>

<script>
function back() {
    window.location.href = "Donate.html";
}
</script>

</body>
</html>
